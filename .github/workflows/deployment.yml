name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --only=dev
        continue-on-error: true

      - name: ğŸ§¹ Lint code
        run: |
          npx eslint . --ext .js --fix || true
        continue-on-error: true

      - name: âœ… Validate HTML
        run: |
          npx html-validate index.html || true
        continue-on-error: true

      - name: ğŸ” Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun || true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        continue-on-error: true

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ—ï¸ Build site
        run: |
          echo "Building static site..."
          # Herhangi bir build iÅŸlemi yoksa sadece dosyalarÄ± kopyala
          mkdir -p _site
          cp -r * _site/ 2>/dev/null || :
          # Hidden files
          cp -r .github _site/ 2>/dev/null || :
          ls -la _site/

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Test job
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Playwright
        run: |
          npm install -D @playwright/test
          npx playwright install ${{ matrix.browser }}

      - name: ğŸ§ª Run tests
        run: |
          # Basit test script'i
          cat > test-basic.js << 'EOF'
          const { test, expect } = require('@playwright/test');
          
          test('Ana sayfa yÃ¼kleniyor', async ({ page }) => {
            await page.goto('file://' + process.cwd() + '/index.html');
            await expect(page).toHaveTitle(/Ä°mar HesaplayÄ±cÄ±sÄ±/);
          });
          
          test('Hesaplama formu Ã§alÄ±ÅŸÄ±yor', async ({ page }) => {
            await page.goto('file://' + process.cwd() + '/index.html');
            await page.fill('#plotArea', '1000');
            await page.fill('#taks', '0.4');
            await page.fill('#kaks', '1.2');
            await page.click('button:has-text("Hesapla")');
            // SonuÃ§ alanÄ±nÄ±n gÃ¶rÃ¼nÃ¼r olmasÄ±nÄ± bekle
            await page.waitForSelector('#resultsContainer', { timeout: 5000 });
          });
          EOF
          
          npx playwright test test-basic.js --project=${{ matrix.browser }}
        continue-on-error: true

  # Performance audit
  performance:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install -g lighthouse
          npm install -g http-server

      - name: ğŸŒ Start server
        run: |
          http-server . -p 3000 &
          sleep 5

      - name: ğŸ” Run Lighthouse
        run: |
          lighthouse http://localhost:3000 --output=html --output-path=./lighthouse-report.html --chrome-flags="--headless --no-sandbox" || true

      - name: ğŸ“¤ Upload Lighthouse report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report-${{ matrix.browser }}
          path: lighthouse-report.html
        continue-on-error: true

  # Security scan
  security:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v4

      - name: ğŸ”’ Run security scan
        run: |
          # Basit gÃ¼venlik kontrolleri
          echo "=== GÃ¼venlik TaramasÄ± ==="
          
          # Hassas dosya kontrolÃ¼
          if find . -name "*.env*" -o -name "*.key" -o -name "*secret*" | grep -q .; then
            echo "âš ï¸  Hassas dosyalar bulundu"
            find . -name "*.env*" -o -name "*.key" -o -name "*secret*"
          else
            echo "âœ… Hassas dosya bulunamadÄ±"
          fi
          
          # JavaScript gÃ¼venlik kontrolleri
          if grep -r "eval\|innerHTML\|document.write" *.js *.html 2>/dev/null; then
            echo "âš ï¸  Potansiyel gÃ¼venlik riski"
          else
            echo "âœ… Temel gÃ¼venlik kontrolleri geÃ§ti"
          fi

  # Notify on success
  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy, test, performance, security]
    if: always() && github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¢ Success notification
        if: needs.deploy.result == 'success'
        run: |
          echo "ğŸ‰ Deployment baÅŸarÄ±lÄ±!"
          echo "ğŸŒ Site URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          
      - name: ğŸ“¢ Failure notification  
        if: failure()
        run: |
          echo "âŒ Deployment baÅŸarÄ±sÄ±z!"
          echo "ğŸ” LoglarÄ± kontrol edin"
